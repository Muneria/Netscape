<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>unordered list</h1>
<h2>Fruits</h2>
<ul>
    <li>banana</li>
    <li>oranges</li>
    <li>apple</li>
</ul>
<h1 style="color: blue">ordered list</h1>
<h3 style="color: black">make of cars</h3>
<ol>
    <li style="padding: 10px">mercedes</li>
    <li>toyota</li>
    <li>range</li>
</ol>
<h1>Descreptive lists</h1>
<h3>Animals</h3>
<dl>
    <dt>cow</dt>
    <dd>A cow is an animal that gives us milk</dd>
    <dt>Donkey</dt>
    <dd>A donkey is an animal that helps us with work in the farm</dd>
</dl>

</body>
</html>
